#Display Usages
Help:
  - '&e&l==========================='
  - '&a/help create <name> <messages> - Creates messages with the provided name.'
  - '&a/help delete <name> - Deletes the messages with the provided name.'
  - '&a/help edit <name> <line> <messages> - Edits the messages with the provided name and lines.'
  - '&a/help list - Lists all the messages.'
  - '&a/help <name> - Show the messages with the provided name.'
  - '&a/help ? - Displays all the commands'
  - '&a/help - Show the info.'
  - '&e&l==========================='


